<h3> View Todo Details</h3>
<div>
  <div>
    <label> <b> Id: </b></label> {{todo.id}}
  </div>
  <div>
    <label> <b> Todo Name: </b></label> {{todo.todoName}}
  </div>
  <div>
    <label> <b> isActive: </b></label> {{todo.isActive}}
  </div>
</div>

<button (click) = "todoList()" class = "btn btn-danger" style="margin-left: 10px"> Back </button>
